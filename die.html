<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adjustable Character Shimmer Effect</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            :root {
                --shimmer-duration: 1s;
            }

            .wave-text {
                display: inline-block;
            }

            .wave-char {
                display: inline-block;
                animation: shimmer-wave var(--shimmer-duration) ease-in-out infinite;
                opacity: 0.6;
                color: #6b7280;
            }

            @keyframes shimmer-wave {
                0%,
                100% {
                    opacity: 0.6;
                }
                50% {
                    opacity: 1;
                }
            }
        </style>
        <script>
            function createWaveText(element) {
                const text = element.textContent;
                element.innerHTML = '';

                text.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char === ' ' ? '\u00A0' : char; // Non-breaking space
                    span.className = 'wave-char';
                    span.style.animationDelay = `${index * 0.1}s`;
                    element.appendChild(span);
                });
            }

            function initializeWaveTexts() {
                createWaveText(document.getElementById('searching-text'));
            }

            // Initialize when page loads
            document.addEventListener('DOMContentLoaded', function () {
                initializeWaveTexts();
            });
        </script>
    </head>
    <body class="bg-white min-h-screen flex items-center justify-center">
        <div class="text-black font-medium wave-text" id="searching-text">Searching the web</div>
    </body>
</html>
